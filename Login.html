<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="form-container">
    <h2>Login</h2>

    <form id="loginForm" method="POST" action="Login.php">
      <div class="form-group">
        <label>Email</label>
        <input id="emailLogin" type="email" required placeholder="email@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-with-icon">
          <input id="loginPassword" type="password" required minlength="6" placeholder="Enter your password">
          <i class="fas fa-eye" id="toggleLoginPassword"></i>
        </div>
      </div>

      <button type="submit">Login</button>

      <p class="form-footer">Don't have an account yet?
        <a href="Signin.html">Sign in</a>
      </p>
    </form>
  </div>

  <script src="Login.js"></script>
</body>
</html>
