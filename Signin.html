<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="stylesheet" href="login.css    ">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="form-container">
    <h2>Sign Up</h2>

    <form id="signupForm" method="POST" action="signup_action.php">
      <div class="form-group">
        <label>Username</label>
        <input id="username" type="text" required placeholder="Your username">
      </div>

      <div class="form-group">
        <label>Birth Date</label>
        <input id="birthdate" type="date" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="emailSignup" type="email" required placeholder="email@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-with-icon">
          <input id="signupPassword" type="password" required minlength="6" placeholder="Create a password">
          <i class="fas fa-eye" id="toggleSignupPassword"></i>
        </div>
      </div>

      <button type="submit">Sign Up</button>

      <p class="form-footer">Already have an account?
        <a href="Login.html">Login</a>
      </p>
    </form>
  </div>

  <script src="Login.js"></script>
</body>
</html>
